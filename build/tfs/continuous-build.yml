phases:
- phase: Windows
  queue: Hosted VS2017
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.9.1"
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.3.2"
  - powershell: |
      $ErrorActionPreference = "Stop"
      yarn
      .\node_modules\.bin\gulp electron
      npm run gulp -- hygiene
      .\node_modules\.bin\tsc -p .\src\tsconfig.monaco.json --noEmit
      npm run compile
      node build/lib/builtInExtensions.js
    name: build
  - powershell: |
      $ErrorActionPreference = "Stop"
      .\scripts\test.bat --tfs
      .\scripts\test-integration.bat
      yarn smoketest --screenshots "$(Build.ArtifactStagingDirectory)\artifacts" --log "$(Build.ArtifactStagingDirectory)\artifacts\smoketest.log"
    name: test
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/artifacts'
      ArtifactName: build-artifacts-win32
      publishLocation: Container
    condition: succeededOrFailed()

- phase: Linux
  queue: Hosted Linux Preview
  steps:
  - script: |
      set -e
      apt-get update
      apt-get install -y libxkbfile-dev pkg-config libsecret-1-dev libxss1 libgconf-2-4 dbus xvfb libgtk-3-0
      cp build/tfs/linux/x64/xvfb.init /etc/init.d/xvfb
      chmod +x /etc/init.d/xvfb
      update-rc.d xvfb defaults
      ln -sf /bin/dbus-daemon /usr/bin/dbus-daemon
      service xvfb start
      service dbus start
  - task: NodeTool@0
    inputs:
      versionSpec: "8.9.1"
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.3.2"
  - script: |
      set -e
      yarn
      npm run gulp -- electron-x64
  - script: |
      set -e
      npm run gulp -- hygiene
      ./node_modules/.bin/tsc -p ./src/tsconfig.monaco.json --noEmit
      npm run compile
      node build/lib/builtInExtensions.js
    name: build
  - script: |
      set -e
      DISPLAY=:10 ./scripts/test.sh --tfs
      # DISPLAY=:10 ./scripts/test-integration.sh
    name: test

- phase: macOS
  queue: Hosted macOS Preview
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.9.1"
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.3.2"
  - script: |
      set -e
      yarn
      npm run gulp -- electron-x64
  - script: |
      set -e
      npm run gulp -- hygiene
      ./node_modules/.bin/tsc -p ./src/tsconfig.monaco.json --noEmit
      npm run compile
      node build/lib/builtInExtensions.js
    name: build
  - script: |
      set -e
      ./scripts/test.sh --tfs
      ./scripts/test-integration.sh
      yarn smoketest --screenshots "$(Build.ArtifactStagingDirectory)/artifacts" --log "$(Build.ArtifactStagingDirectory)/artifacts/smoketest.log"
    name: test
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/artifacts'
      ArtifactName: build-artifacts-darwin
      publishLocation: Container
    condition: succeededOrFailed()